<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <style id="circle">
        #chartContainer {
          width: 200px;
          height: 200px;
          position: absolute;
          border-radius: 50%;
          background-color: red;
          
        }
        #sector {
          position: absolute;
          clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
          background-color: orange;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          transform: rotate(45deg);
        }
      </style>
</head>
<body>
    <div id="chartContainer" style="position:absolute; left: 465px; top: 230px;">
        <div id="sector"></div>
      </div>
    <canvas id="canvas" height="1920px" width="1080px"></canvas>
    <script src='/script.js'></script>
</body>
</html>
